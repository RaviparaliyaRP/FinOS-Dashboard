
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinOS - Financial Operating System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .mesh-bg {
      background-color: #0d1117;
      background-image: 
        radial-gradient(at 0% 0%, hsla(222,96%,15%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(163,84%,24%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(190,91%,23%,1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(200,91%,23%,1) 0, transparent 50%), 
        radial-gradient(at 50% 100%, hsla(180,84%,24%,1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(210,91%,23%,1) 0, transparent 50%);
      background-size: 200% 200%;
      animation: mesh-move 20s ease-in-out infinite alternate;
    }
    @keyframes mesh-move {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .glass-dark {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    /* Draggable window styling */
    .window-handle { cursor: grab; }
    .window-handle:active { cursor: grabbing; }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
    }
    .lock-screen {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(40px);
      z-index: 99999;
    }
  </style>
